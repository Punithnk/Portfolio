name: Configure GitHub Pages Source

on:
  push:
    branches: [main]

permissions:
  pages: write
  contents: read

jobs:
  set-pages-source:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure gh-pages exists and configure Pages
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branches = await github.rest.repos.listBranches({ owner, repo });
            const hasGhPages = branches.data.some(b => b.name === 'gh-pages');
            core.info(`gh-pages branch exists: ${hasGhPages}`);
            if (!hasGhPages) {
              core.info('gh-pages branch not found; skipping Pages configuration');
            } else {
              core.info('Setting Pages source to gh-pages...');
              await github.rest.repos.createPagesSite({
                owner,
                repo,
                source: { branch: 'gh-pages', path: '/' }
              });
              core.info('Pages configured to gh-pages');
            }
