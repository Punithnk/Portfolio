name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  pages: write
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build with repo base for GitHub Pages
        env:
          REPO: ${{ github.repository }}
        run: |
          # Extract repo name (owner/repo -> repo)
          REPO_NAME=${REPO#*/}
          echo "Building with base: /$REPO_NAME/"
          npm run build -- --base "/$REPO_NAME/"

      - name: Deploy to gh-pages branch (manual push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          REPO_NAME=${REPO#*/}
          echo "Deploying to gh-pages for $REPO_NAME"
          git --version
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone gh-pages (or create if it doesn't exist)
          if git ls-remote --exit-code --heads "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}" gh-pages; then
            echo "gh-pages exists; cloning"
            git clone --depth=1 --branch=gh-pages "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}" gh-pages
            rm -rf gh-pages/*
          else
            echo "gh-pages does not exist; creating new tree"
            mkdir gh-pages
            git init gh-pages
            cd gh-pages
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}"
            cd ..
          fi

          cp -R dist/* gh-pages/ || true
          ls -la gh-pages | sed -n '1,200p'
          cd gh-pages
          git add -A
          if git commit -m "chore: deploy site via CI"; then
            echo "Committed changes"
          else
            echo "No changes to commit"
          fi
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}" gh-pages --force
          echo "Pushed gh-pages"

      - name: Configure GitHub Pages to use gh-pages branch
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            core.info(`Setting Pages source to gh-pages for ${owner}/${repo}`);
            await github.rest.repos.createPagesSite({
              owner,
              repo,
              source: { branch: 'gh-pages', path: '/' }
            });

      - name: Wait for Pages to serve the built site
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.repository }}
        run: |
          REPO_NAME=${REPO#*/}
          URL="https://${OWNER}.github.io/${REPO_NAME}/"
          echo "Waiting for $URL to serve the built site..."
          for i in $(seq 1 30); do
            echo "Attempt $i"
            status=$(curl -s -o /dev/null -w "%{http_code}" "$URL") || true
            if [ "$status" = "200" ]; then
              # check for built asset path
              if curl -s "$URL" | grep -q "/$REPO_NAME/assets/"; then
                echo "Site is serving built assets"
                exit 0
              fi
            fi
            sleep 10
          done
          echo "Timed out waiting for site to be updated"
          exit 1

      - name: Comment commit with deployed URL
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const url = `https://${owner}.github.io/${repo}/`;
            const sha = context.sha;
            core.info(`Commenting commit ${sha} with deployed URL ${url}`);
            await github.rest.repos.createCommitComment({
              owner,
              repo,
              commit_sha: sha,
              body: `Deployed to ${url}`
            });

