name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  pages: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build with repo base for GitHub Pages
        env:
          REPO: ${{ github.repository }}
        run: |
          # Extract repo name (owner/repo -> repo)
          REPO_NAME=${REPO#*/}
          echo "Building with base: /$REPO_NAME/"
          npm run build -- --base "/$REPO_NAME/"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          allow_empty_commit: false

      - name: Configure GitHub Pages to use gh-pages branch
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            core.info(`Setting Pages source to gh-pages for ${owner}/${repo}`);
            await github.rest.repos.createPagesSite({
              owner,
              repo,
              source: { branch: 'gh-pages', path: '/' }
            });

